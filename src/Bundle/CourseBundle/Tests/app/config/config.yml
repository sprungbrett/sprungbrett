# Doctrine Configuration
doctrine:
    dbal:
        host: 127.0.0.1
        url: mysql://root:@127.0.0.1:3306/sp_course_tests
    orm:
        mappings:
            gedmo_tree:
                type: xml
                prefix: Gedmo\Tree\Entity
                dir: '%kernel.root_dir%/../../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity'
                alias: GedmoTree
                is_bundle: false

sulu_core:
    content:
        structure:
            default_type:
                course: "default"
            paths:
                course:
                    path: "%kernel.root_dir%/app/Resources/courses"
                    type: "course"
